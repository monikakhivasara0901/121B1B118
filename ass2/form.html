<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration Form</title>

	<meta name="keywords" content=" JavaScript Form Validation form" />
	<link rel="stylesheet" href="images\background.jpg">
	
	<link rel='stylesheet' href='style.css' type='text/css' />
	
	

</head>

<!-- <body onload="document.getElementById("userid").focus();"> -->

<body>



<form action="thank_you.html" onsubmit="return formValidation();">
  <h2>Registration Form</h2>
  <br>
 <div class="form-group userid">
   <label for="userid">UserId</label>
   <input type="number" id="userid" placeholder="Enter your userid">
   </div>


<div class="form-group password">
   <label for="password">Password</label>
   <input type="password" id="pass" placeholder="Enter your password">
   <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
   </div> 
   
 <div class="form-group fullname">
   <label for="full-name">Fullname</label>
   <input type="text" id="full-name" placeholder="Enter your fullname">
  </div>

  <div class="form-group gender">
    <label for="gender">Gender</label>
    <select id="gender">
      <option value="" selected disabled>Select your gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
  </div>
  
  <div class="form-group address">
   <label for="address">Address</label>
   <input type="text" id="address" placeholder="Enter your fullname">
  </div>
  
  

 <div class="form-group submit btn">
   <input type="submit" value="Submit">
   </div>
   </form>
   
  

   <script src="ass2.js"></script>
</body>

</html>
