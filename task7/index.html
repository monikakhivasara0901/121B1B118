<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>

    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="currentTime">Current Time (0-23):</label>
        <input type="number" id="currentTime" name="currentTime" min="0" max="23" required>

        <button type="button" onclick="calculateWeeksInLifetime()">Calculate Weeks in Lifetime</button>
        <button type="button" onclick="determineTimeOfDay()">Determine Time of Day</button>

        <p id="weeksInLifetimeResult"></p>
        <p id="timeOfDayResult"></p>
    </form>

    <script>
        function calculateWeeksInLifetime() {
            const averageHumanLifespan = 79; // in years
            const weeksInYear = 52;
            const userAge = parseInt(document.getElementById('age').value);
            const remainingYears = averageHumanLifespan - userAge;
            const averageWeeksInLifetime = remainingYears * weeksInYear;

            alert("Average number of weeks in remaining human lifetime: " + averageWeeksInLifetime);
            document.getElementById('weeksInLifetimeResult').innerText = "Average number of weeks in remaining human lifetime: " + averageWeeksInLifetime;
        }

        function determineTimeOfDay() {
            const currentTime = parseInt(document.getElementById('currentTime').value);
            let timeOfDay;

            if (currentTime >= 5 && currentTime < 12) {
                timeOfDay = 'morning';
            } else if (currentTime >= 12 && currentTime < 18) {
                timeOfDay = 'afternoon';
            } else {
                timeOfDay = 'night';
            }

            alert("Time of the day: " + timeOfDay);
            document.getElementById('timeOfDayResult').innerText = "Time of the day: " + timeOfDay;
        }
    </script>
</body>
</html>
